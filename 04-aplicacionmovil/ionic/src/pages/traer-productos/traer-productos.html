<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<h2>Productos</h2>
	<button ion-button full color="secondary" (click)="irA('CrearProductoPage')">Crear producto</button>
	<ion-list>
		<button ion-item *ngFor="let producto of productos" (click)="verproducto(producto.id)">
			<ion-thumbnail item-start>
				<img src="{{url + producto.imagen}}">
        	</ion-thumbnail>
        	<h2>{{producto.titulo}}</h2>
        	<p>{{producto.descripcion}}</p>
		</button>
	</ion-list>

</ion-content>
