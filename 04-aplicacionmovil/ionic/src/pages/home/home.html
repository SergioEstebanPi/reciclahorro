<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reciclahorro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Bienvenido a Reciclahorro!</h3>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://blog.oxfamintermon.org/wp-content/uploads/2015/03/por-que-es-importante-reciclar.jpg">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>
  
    <img src="https://blog.oxfamintermon.org/wp-content/uploads/2015/03/por-que-es-importante-reciclar.jpg">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
