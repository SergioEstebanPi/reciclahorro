<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ofertas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<h2>Ofertas</h2>
	<ion-list>
		<button ion-item *ngFor="let oferta of ofertas" (click)="veroferta(oferta.id)">
			<p>{{oferta.titulo}}</p>
			<p>{{oferta.descripcion}}</p>
			<img src="{{url + oferta.imagen}}">
		</button>
	</ion-list>

  <ion-fab right bottom>
     <button ion-fab (click)="irA('CrearProductoPage')"><ion-icon name="add"></ion-icon></button>
  </ion-fab>  

</ion-content>
