<div class="card" *ngFor="let oferta of ofertas">
  <div class="card-body">
    <h5 class="card-title">{{ oferta.residuo.nombre }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ oferta.almacen.nombre }}</h6>
    <img class="card-img-top" src="http://www.maquituls.es/noticias/wp-content/uploads/2017/06/reci.jpg" style="max-width: 50%" alt="Card image cap">
    <p class="card-text">Residuos: {{ oferta.residuo.nombre }} - Porcentaje: {{ oferta.descuento.porcentaje }} </p>
		<a (click)="mostraroferta(oferta.id)" class="btn btn-light">Editar</a>
		<a (click)="eliminaroferta(oferta.id)" class="card-link">Eliminar</a>
  </div>
</div>
